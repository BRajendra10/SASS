<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism</title>

    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    
    <main class="main">
        <h1>Neumorphism</h1>
        <div class="container">
            <div class="main-card">
                <div class="card"></div>
            </div>
            <div class="main-control">
                <form class="control">
                    <label class="label" for="color">Pick a color</label>
                    <input type="color" id="color"><br>

                    <label class="label" for="card size">Size</label>
                    <input type="range" id="width"><br>

                    <label class="label" for="card Radius">Radius</label>
                    <input type="range" id="radius"><br>

                    <label class="label" for="card Distance">Distance</label>
                    <input type="range" id="distance"><br>

                    <label class="label" for="card Inensity">Inensity</label>
                    <input type="range" id="inensity"><br>

                    <label class="label" for="card Blur">Blur</label>
                    <input type="range" id="blur"><br>
                </form>

                <code class="code-snippet" contenteditable="true" spellcheck="true">
                    <button class="btn-copy">copy</button>
                    <span class="property">border-radius:</span><span class="value"> 30px;</span> <br>
                    <span class="property">background:</span><span class="value"> #ededed;</span> <br>
                    <span class="property">box-shadow:</span><span class="value"> 41px 41px 82px #bebebe, -41px -41px 82px #ffffff</span> <br>
                </code>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
